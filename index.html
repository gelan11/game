<html lang="id">

      position: absolute;
      width: 60px;

      background-image: url('https://i.ibb.co/ZxVTjGK/bunny.png');
      background-size: cover;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 24px;
      color: #444;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #start-btn:hover {
      background-color: #ffa5b5;
    }

</head>
